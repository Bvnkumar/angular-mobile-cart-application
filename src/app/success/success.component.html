<section class="success-shell">
  <article class="success-card">
    <div class="success-icon">
      <i class="glyphicon glyphicon-ok"></i>
    </div>
    <h2>Order placed successfully</h2>
    <p>Thanks for ordering with MyCart. Your delivery partner will reach you shortly.</p>
    <button class="btn btn-brand" (click)="clearAll()">Back to Home</button>
  </article>
</section>
