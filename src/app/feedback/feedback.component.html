<section class="feedback-shell page-shell">
  <header class="feedback-header">
    <div>
      <p>Product reviews</p>
      <h2>Feedback</h2>
    </div>
    <a class="feedback-home" routerLink="/welcome" title="Back to home">
      <i class="glyphicon glyphicon-home"></i>
      <span>Menu</span>
    </a>
  </header>

  <div class="feedback-layout">
    <article class="feedback-card">
      <img src="https://consumer-img.huawei.com/content/dam/huawei-cbg-site/common/support/list-image/phones/Honor%209lite.png" class="feedback-card__image">
      <h3>{{selected_Item.name}}</h3>
      <p class="feedback-card__caption">Ratings ({{comments.length}}) Â· Tell others what you liked</p>
      <rating (rating)="rateChange($event)"></rating>
      <textarea rows="4" placeholder="Write your review..." class="textarea-style" [(ngModel)]="feed"></textarea>
      <div class="feedback-actions">
        <button class="btn btn-brand" (click)="FeedSubmit()">Submit</button>
        <button class="btn btn-default" routerLink="/welcome">Cancel</button>
      </div>
    </article>

    <section class="comments-wrap">
      <h4>Recent reviews</h4>
      <div *ngIf="comments.length; else empty">
        <article *ngFor="let comment of comments; let on = index;" class="comments-list">
          <p class="comments-list__name">Customer {{on + 1}}</p>
          <div class="comments-list__stars" *ngIf="comment.rating">
            <span class="glyphicon glyphicon-star green-c" *ngFor="let star of getStars(comment.rating)"></span>
          </div>
          <p>{{comment.comment}}</p>
        </article>
      </div>
      <ng-template #empty>
        <p class="comments-empty">No feedback yet. Be the first to review.</p>
      </ng-template>
    </section>
  </div>
</section>
