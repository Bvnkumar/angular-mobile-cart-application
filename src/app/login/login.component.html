<section class="login-shell">
  <div class="login-card">
    <p class="login-kicker">Welcome back</p>
    <h2>Sign in to MyCart</h2>
    <p class="login-subtitle">Fresh offers, faster checkout, and live order status in one place.</p>

    <form #courseForm="ngForm">
      <p *ngIf="loginFailed" class="red-c">Please enter valid credentials</p>

      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" [(ngModel)]="login.username" name="username" required #username="ngModel"
          (keyup)="clearError()">
        <div [hidden]="username.valid || username.pristine" class="alert alert-danger alertClass">Username is required</div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="login.password" name="password" required #password="ngModel"
          minlength="5" (keyup)="clearError()">
        <div [hidden]="password.valid || password.pristine" class="alert alert-danger alertClassPass">Password should be minimum 5 letters</div>
      </div>

      <button type="button" class="btn btn-brand login-submit" (click)="loginCheck(login.username,login.password)"
        [disabled]="!courseForm.form.valid">Continue</button>
    </form>
  </div>
</section>
